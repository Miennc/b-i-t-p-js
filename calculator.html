<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button"  onClick="add()" value="addition"> 
<input type="button" onClick="subtractBy()" Value="subtraction" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
<script>
    // calculate multiplication
    function multiplyBy() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = firstNumber * secondNumber;
        document.getElementById("result").innerHTML = result;
    }
    // calculate division
    function divideBy() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = firstNumber / secondNumber;
        document.getElementById("result").innerHTML = result;
    }
    // calculat addition
    function add() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = parseInt(firstNumber) + parseInt(secondNumber);
        document.getElementById("result").innerHTML = result;
    }
    // calculate subtraction
    function subtractBy() {
        var firstNumber = document.getElementById("firstNumber").value;
        var secondNumber = document.getElementById("secondNumber").value;
        var result = firstNumber - secondNumber;
        document.getElementById("result").innerHTML = result;
    }

</script>
</html>
