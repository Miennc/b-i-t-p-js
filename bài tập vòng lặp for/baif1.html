<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">
        Nhập số: <input type="text" id="number" value="0"/>
        <input type="button" value="In kết quả" onclick="print_number()"/>
    </form>
    <div id="result">
     
    </div>
</body>
<script>
    // Xây dựng chương trình có một ô Input, một button.
    // Khi click vào button thì in các số từ 1 tới giá trị của ô input
const number = document.getElementById('number').value;
const result = document.getElementById('result');
function print_number() {
    let html = '';
    for (let i = 1; i <= number; i++) {
        html += `<p>${i}</p>`;
    }
    result.innerHTML = html;
}

</script>
</html>
